<!DOCTYPE html><html class="no-js" lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><link rel="stylesheet" href="css/styles.css"><meta name="ad.size" content="width=600,height=250"><script src="https://s0.2mdn.net/ads/studio/Enabler.js"> </script><script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.js"></script><script type="text/javascript">var clickTag = "https://google.com";</script></head><body class="loading"><div class="preloader"><div></div><div></div></div><div class="wrapper white-state centered-layout step" id="step-1" data-order="1"><div class="layout"><div class="main-container"><div class="frame1-container"><div class="title"><img src="images/gifts-row.png" alt="" target="_blank"><img class="special" src="images/special.png" alt="" target="_blank"><img src="images/gifts-row.png" alt="" target="_blank"></div></div><div class="frame2-container"><div class="title"><img src="images/cord-horizontal.png" alt="" target="_blank"><img src="images/cord-vertical.png" alt="" target="_blank"></div></div><div class="frame3-container"><div class="title"> <img src="images/voucher.png" alt=""></div></div><div class="frame4-container"><div class="title"> <img src="images/price.png" alt=""><img src="images/gift.png" alt=""><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p></div></div></div></div></div><script type="text/javascript">(function() {

  window.onload = function() {
    if (Enabler.isInitialized()) {
        enablerInitHandler();
    } else {
        Enabler.addEventListener(studio.events.StudioEvent.INIT, enablerInitHandler);
    }
  }

  function enablerInitHandler() {
    // If page is loaded do Polite load of assets
    if (Enabler.isPageLoaded()) {
      politeInit();
    } else {
      Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED,
      politeInit);
    }
  }

  function politeInit (){
    console.log('Polite loading scripts');

    //Feed assets for polite loading
    politeLoad(["https://cdn.flashtalking.com/frameworks/js/gsap/1.17.0/plugins/CSSPlugin.min.js",
                "https://cdn.flashtalking.com/frameworks/js/gsap/1.17.0/TweenLite.min.js",
                "https://cdn.flashtalking.com/frameworks/js/gsap/1.17.0/TimelineMax.min.js",
                "https://cdn.flashtalking.com/frameworks/js/gsap/1.17.0/easing/EasePack.min.js",
                "js/main.js"], pageLoadedHandler);
  }       

  // Preload assets  
  function politeLoad(urls, onComplete){    
      var l = urls.length,
          loaded = 0,
          checkProgress = function() {
              if (++loaded === l && onComplete) {
                  onComplete();
              }
          },
          i;
      for (i = 0; i < l; i++) {
          Enabler.loadScript(urls[i], checkProgress);
      }
  };

  //If true, start function. If false, listen for VISIBLE.
  function pageLoadedHandler() {
    if (Enabler.isVisible()) {
      adVisibilityHandler();
    } else {
      Enabler.addEventListener(studio.events.StudioEvent.VISIBLE,
      adVisibilityHandler);
    }
  }

  function adVisibilityHandler() {
      // Start the animation
      App_banner.getInstance().init();
  }
})();      </script></body></html>
